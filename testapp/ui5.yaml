specVersion: "4.0"
metadata:
  name: testapp
type: application
framework:
  name: SAPUI5
  version: "V1.131.1"
  libraries:
    - name: sap.m
    - name: sap.ui.core
    - name: themelib_sap_horizon
builder:
  resources:
    excludes:
      - "test/e2e/**"
server:
  customMiddleware:
    - name: "@ui5/middleware-code-coverage"
      afterMiddleware: compression
      configuration:
        excludePatterns:
          - "resources/"
          - "test/"
    - name: ui5-middleware-livereload
      afterMiddleware: compression
